<!DOCTYPE html>
<html lang="cs">
<head>
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-page</title>
</head>
<body>
  <header></header>

  <!--MAIN-->
  <main>
    <div class="background">
      <form onsubmit="login()" action="">
      <div class="login-screen">
        <div class="part-1-login">
          <h2>Přihlášení</h2>
        </div>
        <div class="part-2-initials"> <!-- &#9993;  &#9906; -->
          <input class="initials-border email" type="email" placeholder=" Email">
          <input class="initials-border password" type="password" placeholder="  Heslo">
        </div>
        <div class="part-3-remember">
          <input type="checkbox"> Zapamatovat si mě
        </div>
        <div class="part-4-login-button">
          <button class="button" type="submit"> &#10148; Přihlásit</button>
        </div>
        <div class="part-5-registration">
          <p>Nemáte účet?<a class="reg-link" href="registrace.html"> Zaregistrovat se</a></p>
        </div>
      </div>
      </form>
    </div>
  </main>


  <footer></footer>
  <script src="login.js"></script>
</body>
</html>
